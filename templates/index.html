{% include 'header.html' %}
<body>
<h1>Coffee Shop Ratings San Marcos</h1>
<h2>All inclusive rating system taking into account coffee, snacks, and study friendliness</h2>
{% for shop in shops %}
<p>
    <a href="{{url_for('view_shop', shop_id=shop.id)}}">{{shop.shop_name}}</a>
    <a class="btn btn-primary" href="{{url_for('edit_shop', shop_id=shop.id)}}">Update</a>
    <a class="btn btn-primary" href="{{url_for('delete_shop', shop_id=shop.id)}}">Delete</a>
</p>
{% endfor %}
</body>
</html>
