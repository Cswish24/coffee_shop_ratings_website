{% include 'header.html' %}
{% block content %}
<main>
  <h2 class="subheading">
    All inclusive rating system taking into account coffee, snacks, and study
    friendliness
  </h2>
<div class="main-container">
  <div class="shop-list">
    <h3 class="list-header">Shops in San Marcos Area</h3>
    {% for shop in shops%}
      <div class="shops">
       {{shop.shop_name}}
       {{shop.coffee}} 
      </div> 
    {% endfor %}
  </div>
</div>
</main>
{% endblock %}
